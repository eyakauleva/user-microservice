apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-stateful
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-cache
          image: redis:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_PASSWORD
      volumes:
        - name: redis-cache
          hostPath:
            path: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-cache
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi

